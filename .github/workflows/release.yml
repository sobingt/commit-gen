name: Release

on:
  push:
    tags:
      - "v*"   # triggers on: git tag v1.2.0 && git push --tags

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create release tarball
        run: |
          tar -czf commit-gen-${{ steps.version.outputs.VERSION }}.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            .
          sha256sum commit-gen-${{ steps.version.outputs.VERSION }}.tar.gz > SHA256SUMS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "v${{ steps.version.outputs.VERSION }}"
          body: |
            ## Install

            **One-liner:**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash
            ```

            **Homebrew:**
            ```bash
            brew tap ${{ github.repository_owner }}/commit-gen
            brew install git-commit-gen
            ```

            **Manual:**
            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd commit-gen && chmod +x install.sh run.sh && ./install.sh
            ```
          files: |
            commit-gen-${{ steps.version.outputs.VERSION }}.tar.gz
            SHA256SUMS
          draft: false
          prerelease: false

  update-homebrew-formula:
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Compute SHA256 of tarball
        id: sha
        run: |
          URL="https://github.com/${{ github.repository }}/archive/refs/tags/${GITHUB_REF_NAME}.tar.gz"
          SHA=$(curl -fsSL "$URL" | sha256sum | awk '{print $1}')
          echo "SHA256=$SHA" >> $GITHUB_OUTPUT

      - name: Update formula
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          SHA="${{ steps.sha.outputs.SHA256 }}"
          sed -i "s|/tags/v.*/|/tags/v${VERSION}/|" Formula/git-commit-gen.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA}\"|" Formula/git-commit-gen.rb
          sed -i "s|v[0-9]*\.[0-9]*\.[0-9]* installed|v${VERSION} installed|" Formula/git-commit-gen.rb

      - name: Commit updated formula
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/git-commit-gen.rb
          git commit -m "chore: update formula to v${{ steps.version.outputs.VERSION }}"
          git push origin main